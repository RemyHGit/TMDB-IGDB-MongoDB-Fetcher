x-airflow-common:
  &airflow-common
  build: .
  env_file:
    - .env
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins

services:
  postgres:
    image: postgres:15
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: bash
    command: -c "
      airflow db init &&
      airflow users create \
        -u admin \
        -p admin \
        -r Admin \
        -e admin@example.com \
        -f Admin \
        -l User
      "

  airflow-webserver:
    <<: *airflow-common
    image: airflow-custom:2.10.2
    container_name: airflow_webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    <<: *airflow-common
    image: airflow-custom:2.10.2
    container_name: airflow_scheduler
    depends_on:
      airflow-webserver:
        condition: service_started
      postgres:
        condition: service_healthy
      mongo:
        condition: service_started
    command: scheduler

volumes:
  postgres_db:
  mongo_data: